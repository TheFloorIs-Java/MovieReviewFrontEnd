<h3>Comments:</h3>
<div *ngIf="commentList.length>0">
    <div *ngFor="let comment of commentList">
      <app-comment [comment]="comment"></app-comment> 
      

    </div>

</div>

<input type="text" [(ngModel)]="commentInput">

<button (click)="postComment()"> Send </button>

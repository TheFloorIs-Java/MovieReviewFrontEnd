<h1>Movie List</h1>
<div *ngIf="movieList.length>0">
    <div *ngFor="let movie of movieList">
        <a [routerLink]="['/Comment']" [queryParams]="{Id:movie.movieId}"> 
           
            {{movie.movieTitle}} 
        </a>

    </div>

</div>

<input type="text" [(ngModel)] = "movieInput">
<button (click)="postMovie()" > Send </button>
